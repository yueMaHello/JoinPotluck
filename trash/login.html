<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="login_styles.css" />

<body>

<div style="position: absolute;top:0;bottom: 0;left: 0;right: 0; margin: auto;">
    <form method="post">
        <div class="box">
            <h1 style="font-size:1.5em;">Welcome to JoinPotLuck</h1>

            <label>
                <input type="email" name="email" value="Enter Your Email" onFocus="field_focus(this, 'Enter Your Email');"
                       onblur="field_blur(this, 'Enter Your Email');" class="blur_input" />
            </label>

            <label>
                <input type="password" name="password" value="password" onFocus="field_focus(this, 'password');"
                       onblur="field_blur(this, 'password');" class="blur_input" />
            </label>

            <!-- TODO: check password  -->
            <button type="button" class="btn btn-primary" style="margin-bottom: 10px"
                    onClick="location.href = 'dashboard.html';">
                Log In
            </button>

        </div>
    </form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

</body>
</html>

<script>
    function field_focus(field, email)
    {
        if(field.value === email)
        {
            field.value = '';
        }
    }

    function field_blur(field, email)
    {
        if(field.value === '')
        {
            field.value = email;
        }
    }
</script>
