<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Bootstrap's JavaScript dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Cognito User Pool related code -->
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/aws-cognito-sdk.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.10.min.js"></script>
    <script type="text/javascript" src="../js/authentication.js"></script>
    <script type="text/javascript" src="../js/user-interface.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login_styles.css">

</head>

<body class="background">
    <div class="logincontainer">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#other" role="tab" aria-controls="home" aria-selected="true" onclick="actionSignUp();return false;">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#other" role="tab" aria-controls="profile" aria-selected="false" onclick="actionSignInUser();return false;">Sign In</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="tab" role="tabpanel" aria-labelledby="home-tab">
            <!-- Form -->
            <div class="modal-body">
                <div role="form">
                    <div class="form-group" id="userNameDiv">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter name">
                    </div>
                    <div class="form-group" id="userEmailDiv">
                        <label for="userEmail">Email address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group" id="userPhoneDiv">
                        <label for="userPhone">Phone number</label>
                        <input type="tel" class="form-control" id="userPhone" placeholder="Enter phone">
                    </div>
                    <div class="form-group" style="display:none;" id="confirmationCode">
                        <label for="userConfirmationCode">Confirmation code</label>
                        <input type="text" class="form-control" id="userConfirmationCode"
                               placeholder="Enter confirmation code">
                    </div>
                    <div class="form-group" id="userPasswordDiv">
                        <label for="userPassword" id="passwordLabel">Password</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Enter password">
                        <input type="checkbox" class="form-check-input" id="showPasswordCheckbox"
                               onclick="toggleShowPassword('showPasswordCheckbox', 'userPassword')">
                        <label class="form-check-label" for="showPasswordCheckbox">show</label>
                    </div>
                </div>
            </div>
            <!-- Alert -->
            <div class="alert alert-danger" style="display:none;" id="operationAlert">
                <button type="button" class="close" onclick="closeAlertMessage()">&times;</button>
                <span></span>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" id="modalFormButton" class="btn btn-primary" onclick="modalFormEnter()">Sign Up</button>
            </div>
            
          </div>

            
        </div>
        
    </div>

</body>
</html>
